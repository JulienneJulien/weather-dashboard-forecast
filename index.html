<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Weather DashBoard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <link rel="icon" type="image/jpg" href="./assets/images/weathericon.jpg" />
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<!-- HEADER -->
<body>
    <header class="mainheader">
        <h1>Weather DashBoard</h1>
    </header>
<!-- MAIN SECTION TO DISPLAY WEATHER PAGE CONTENT -->
    <div class="containerbox">
        <div class="row">
            <div class="col-lg-2.5" id="cityColumn">
                <br />
                <h2>Search Here:</h2>
                <form class="form-inline mt-2 mt-md-0">
                <input class="form-control float-left mr-ms-2" type="text" 
                    placeholder="Search Here" aria-label="Search"/>
                <button class="btn btn-outline-warning my-2 my-ms-0" type="submit">Search</button>
                </form>
                <div id="cityViewed" class="cityViewed" class="col-lg-2.5 "></div>
            </div>
            <div class="col-lg-9 pb-5">
                <div class="row" id="todayWeather">
                    <div class="col-lg-12">
                        <h2 class="current-city"></h2>
                        <p id="temperature"></p>
                        <p id="humid"></p>
                        <p id="wind"></p>
                        <p id="uv"></p>
                    </div>
                </div>
                <div class="row-sm-5">
                    <div class="col">
                        <h2> 5 Day Weather Forecast</h2>
                    </div>
                </div>
                <div class="row justify-content-between" id="forecast" ></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"> </script>
</body>
</html>
